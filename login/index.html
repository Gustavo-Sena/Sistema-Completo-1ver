<!DOCTYPE html>
<html lang="PT-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="style.css" />

  <link rel="icon" type="icon" href="../SitePomodoFinalizado/imagem/tomateBacktop.png">


  <title>LOGIN</title>
</head>

<body>
  <div class="container">
    <div class="forms-container">
      <div class="signin-signup">
        <form class="sign-in-form">
          <h2 class="title">LOGAR</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" id="in_email" placeholder="Nome de usúario" />
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" id="in_senha" placeholder="Senha" />
          </div>
          <a onclick="entrar()" class="btn solid">Login</a>
          <div id="alerta"></div>
        </form>
      </div>
    </div>

    <div class="panels-container">
      <div class="panel left-panel">
        <div class="content">
          <h3>NOVO POR AQUI ?</h3>
          <p>
            Olá cadastre-se para ter benefícios exclusivos e novos conteúdos
          </p>
          <div style="display: flex; flex-direction: row; gap: 20px;">
            <a href='./cadastro.html' class="btn transparent" id="sign-up-btn">
              Inscrever-se
            </a>
            <a href="../SitePomodoFinalizado/index.html">
              <div class="btn transparent">Voltar</div>
            </a>
          </div>
        </div>
        <img src="img/log 2,0.png" class="image" alt="" />
      </div>
      <div class="panel right-panel">
        <div class="content">
          <h3>POR ACASO JÁ É UM DE NÓS ?</h3>
          <p>
            Logue em sua conta para continuar sua navegação pelo nosso conteudo
          </p>
          <div style="display: flex; flex-direction: row; gap: 20px;">
            <button class="btn transparent" id="sign-in-btn">
              Entrar
            </button>
            <a href="../SitePomodoFinalizado/index.html">
              <div class="btn transparent">Voltar</div>
            </a>
          </div>
        </div>
        <img src="./img/register.png" class="image" alt="" />
      </div>
    </div>
  </div>

</body>

<script src="./js/main.js"></script>
</html>
