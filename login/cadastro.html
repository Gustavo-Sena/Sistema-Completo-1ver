<!DOCTYPE html>
<html lang="PT-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="style.css" />

  <link rel="icon" type="icon" href="../SitePomodoFinalizado/imagem/tomateBacktop.png">


  <title>CADASTRO</title>
</head>

<body>
  <div class="container sign-up-mode">
    <div class="forms-container">
      <div class="signin-signup">
        <div class="form-container">
          <form action="" class="sign-up-form">
            <h2 class="title">CADASTRE-SE</h2>
            <input id='step2' type='checkbox'>
            <input id='step3' type='checkbox'>
            <input id='step4' type='checkbox'>

            <div id="part1" class="form-group">
              <section>
                <div class="container-fluid">
                  <p>INFORMAÇÕES DA EMPRESA</p>
                  <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Apelido da empresa" id="ipt_nome" />
                  </div>
                  <div class="input-field">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="Digite o email da empresa" type="text" id="ipt_email" />
                  </div>
                  <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Senha" id="ipt_senha" maxlength="12" />
                  </div>

                  <div style="display: flex; flex-direction: row; gap: 30px;">
                    <label for='step2' class="continue">
                      <div class="btn solid" role="button">Continue</div>
                    </label>
                  </div>
                </div>
              </section>
            </div>

            <div id="part2" class="form-group">
              <section>
                <div class="container-fluid">
                  <p>INFORMAÇÕES DA EMPRESA</p>
                  <div class="input-field">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="Digite o cnpj da empresa" maxlength="14" id="cnpj" />
                  </div>
                  <div class="textarea-field">
                    <i class="fa fa-scroll"></i>
                    <textarea id="ipt_desc_empresa" placeholder="Descrição da empresa" cols="30" rows="10"></textarea>
                  </div>
                  <div class="input-field">
                    <i class="fas fa-location-dot"></i>
                    <input name="cep" type="text" id="cep" value="" size="10" maxlength="9"
                      onblur="pesquisacep(this.value);" placeholder="Digite seu cep" />
                  </div>


                  <div style="display: flex; flex-direction: row; gap: 30px;">
                    <label for='step2' class="back">
                      <div class="btn solid" role="button">Voltar</div>
                    </label>

                    <label for='step3' class="continue">
                      <div class="btn solid" role="button">Continuar</div>
                    </label>
                  </div>
                </div>
              </section>
            </div>

            <div id="part3" class="form-group">
              <div class="container-fluid">
                <section>
                  <p>ENDEREÇO DA EMPRESA</p>
                  <div class="input-field">
                    <i class="fas fa-road"></i>
                    <input ame="rua" type="text" id="rua" size="60" placeholder="Digite a rua" />
                  </div>
                  <div class="input-field">
                    <i class="fas fa-regular fa-map-location"></i>
                    <input name="bairro" type="text" id="bairro" size="40" placeholder="Digite o bairro" />
                  </div>
                  <div class="input-field">
                    <i class="fas fa-city"></i>
                    <input name="cidade" type="text" id="cidade" size="40" placeholder="Digite o cidade" />
                  </div>

                  <div style="display: flex; flex-direction: row; gap: 30px;">
                    <label for='step3' class="back">
                      <div class="btn solid" role="button">Voltar</div>
                    </label>

                    <label for='step4' class="continue">
                      <div class="btn solid" role="button">Continuar</div>
                    </label>
                  </div>
                </section>
              </div>
            </div>

            <div id="part4" class="form-group">
              <div class="container-fluid">
                <section>
                  <p>ENDEREÇO DA EMPRESA</p>
                  <div class="input-field">
                    <i class="fas fa-light fa-flag"></i>
                    <input name="uf" type="text" id="uf" size="2" placeholder="Digite o UF" />
                  </div>
                  <div class="input-field">
                    <i class="fas fa-light fa-hashtag"></i>
                    <input name="numero local" type="text" id="ipt_numero" size="2"
                      placeholder="Digite o número do local" />
                  </div>
                  <div class="input-field">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input name="complemento" type="text" id="complemento" placeholder="Digite o complemento" />
                  </div>

                  <div style="display: flex; flex-direction: row; gap: 30px;">
                    <label for='step4' class="back">
                      <div class="btn solid" role="button">Voltar</div>
                    </label>

                    <label>
                      <a onclick="Cadastrar()" class="btn solid">CADASTRAR</a>
                    </label>
                  </div>
                </section>
                <div id="alerta"></div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="panels-container">
      <div class="panel left-panel">
      </div>
      <div class="panel right-panel">
        <div class="content">
          <h3>POR ACASO JÁ É UM DE NÓS ?</h3>
          <p>
            Logue em sua conta para continuar sua navegação pelo nosso conteudo
          </p>
          <div style="display: flex; flex-direction: row; gap: 20px;">
            <a href="./index.html" class="btn transparent" id="sign-in-btn">
              Entrar
              </button>
              <a href="../SitePomodoFinalizado/index.html">
                <div class="btn transparent">Voltar</div>
              </a>
          </div>
        </div>
        <img src="./img/register.png" class="image" alt="" />
      </div>
    </div>
  </div>



</body>

<script src="./js/main.js"></script>
<script src="./js/viaCep.js"></script>

</html>
